apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: thescarletarrow/config-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888


---

apiVersion: v1
kind: Service
metadata:
  name: config-server-service
spec:
  type: NodePort
  selector:
    app: config-server
  ports:
    - port: 8888
      targetPort: 8888
      nodePort: 30001

